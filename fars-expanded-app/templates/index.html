<!DOCTYPE html>
<html>
<head>
    <title>FARS Expanded Crash Data</title>
</head>
<body>
    <h1>Search FARS Crash Data by Make</h1>
    <form method="post">
        <input type="text" name="make" placeholder="Enter car make (e.g., Honda)" required>
        <button type="submit">Search</button>
    </form>

    {% if data %}
        <h2>Results</h2>
        <p><em>Showing extended crash details from FARS data.</em></p>
        <table border="1">
            <tr>
            {% for key in data[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for val in row.values() %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
